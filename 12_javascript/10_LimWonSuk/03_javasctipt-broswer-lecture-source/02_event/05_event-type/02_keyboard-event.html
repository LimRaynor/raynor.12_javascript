<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>키보드 이벤트</title>
</head>
<body>
    <h1>키보드 이벤트</h1>
    <input type="text" placeholder="아무 키나 입력하세요">
    <script>
        const $input = document.querySelector('input[type="text"]');

        $input.addEventListener('keydown', e => { // 가끔가다 1번눌러도 2~3번 될때 잇음
            console.log(`keydown key=${e.key}, code=${e.code}`);
        });

        $input.addEventListener('keyup', e => { // 한번만 딱 쓸려면 키를뗄떼 씀
            console.log(`keyup   key=${e.key}, code=${e.code}`);
        });

    </script>
</body>
</html>
